<!doctype html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>${zwzxConfig.zwzxshortname!''} 查询系统</title>
	<link href="/${res}/css/searchclient/index2.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="/${res}/js/searchclient/index.js"></script>
	<script src="${resSys}/jquery.js" type="text/javascript"></script>
	[#include "/r/cms/www/default/css/searchclient/include_css.html" /]
	<script>
	   $(function() {
		   $(".common_btn6 a").click(function() {
			   var _url = $(this).attr("to");
			   if (_url == null || _url == "") {
				   return false;
			   }
			   window.location.href = _url;
		   });
	   });
	</script>
</head>
<body>
	<div class="an_container w_content" style="background:[#if zwzxConfig.backgroundImg?? && zwzxConfig.backgroundImg != ""]url(${zwzxConfig.backgroundImg}) #0456a2 no-repeat center; background-size: 100%;[#else]#0c5ba5[/#if]">
		<div class="an_header">
			<p class="align_c">
			    [#if zwzxConfig.homelogo??]
				<img src="${zwzxConfig.homelogo}" alt="" />
				[#else]
				<span>${zwzxConfig.zwzxshortname!''}</span>
				[/#if]
			</p>
		</div>
		<!--an_header end -->
		<div class="an_content w_content">
			<div class="an_main w_content">
				<div class="index_icon">
					<div class="common_btn6">
					    [#if menus??]
					    [#list menus as menu]
                        <div class="icon_div"><a to="[#if menu.homeUrl??]${menu.homeUrl!''}?areaId=${zwzxConfig.areaid!''}&menuId=${menu.id!''}[/#if]" class="${menu.classname!''}">${menu.name!''}</a></div>
                        [/#list]
                        [/#if]
                    </div>
				</div>
			</div>
			<!--   an_main end   -->
		</div>
		<!-- an_content end -->
		<div class="an_footer f_all">
			<p>主办：${zwzxConfig.zwzxshortname!''}</p>
		</div>
		<!-- an_footer end -->
	</div>
	<!--   an_container end   -->
</body>
</html>
