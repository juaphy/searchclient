<script language="javascript" type="text/javascript" >
	$(function(){
		var deptid=$("#deptid").val();
		var url="/getData/sxlb.jspx";
		var str="";
		$.ajax({
			url:url,
			type:'get',
			data:{deptid:deptid},
			dataType:'json',
			success:function(data){
				if(data.length==0){
					 str="<a class='sjbm_list'>"+
						"<div class='p_list'>该部门没有对应的事项</div>"+ 
						"</a>";
					$("#xxlbid").append(str);
					return;
				}
				$(data).each(function(){
				 var id=this.id;
				 var sxzxname=this.sxzxname;
				 var sxnam=this.sxname;
			   //  str="<a class='sjbm_list' style='text-align: center;'  href='/gabmshowsxnr.jspx?perid="+id+"'>"+
			     str="<a class='sjbm_list' style='text-align: center;'  href='/lawguide/"+id+".jspx'>"+
						"<div  class='p_list'>"+sxnam+"("+sxzxname+")"+"</div>"+ 
						"</a>";
				$("#xxlbid").append(str);
			}); 
			},

			}
		});
	
			
	});
