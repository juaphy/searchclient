<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>${zwzxConfig.zwzxshortname!''} 查询系统</title>
    <link href="/${res}/css/searchclient/index2.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="/${res}/js/searchclient/index.js"></script>
    <script src="/${res}/js/jquery-1.11.3.js"></script>
    <script>
        $(function() {
        	$(".footermenu").click(function() {
        		var _url = $(this).attr("to");
        		$("#center_right_iframe").attr("src", _url);
        		var _menuname = $(this).attr("menuname");
        		$("#menu_title").html(_menuname);
        	});
        });
    </script>
    [#include "/r/cms/www/default/css/searchclient/include_cxy_css.html" /]
    <style>
        #center_right_iframe {
            border: 0px;
            width: 100%;
            height: 99%;
            min-height: 500px;
        }
        #menu_title {
            font-size: 32px;
            color: #fff;
            text-shadow: 3px 3px 3px #333333;
        }
        .an_content2 {
            background: -webkit-linear-gradient(#ffffff85, #ffffff00);
            border-radius: 20px 20px 0px 0px;
        }
    </style>
</head>
<body>
	<div class="an_container w_content" style="background:[#if zwzxConfig.backgroundImg?? && zwzxConfig.backgroundImg != ""]url(${zwzxConfig.backgroundImg}) #0456a2 no-repeat center; background-size: 100%;[#else]#0c5ba5[/#if]">
		<div class="an_header2">
			[#if zwzxConfig.homelogo??]
            <img src="${zwzxConfig.minlogo}" alt="" />
            [#else]
            <span>${zwzxConfig.zwzxshortname!''}</span>
            [/#if]
			<a href="javascript:history.back();" class="head_icon2">返回</a>
			<a href="/" class="head_icon1">主页</a>
		</div>
		<!--an_header2 end -->
		<div class="an_content2" style="/*  background: url(/${res}/images/searchclient/an_content2.png) center top no-repeat; */">
			<div class="an_main2">
				<div class="main_title v_middle" style="background: url(/${res}/images/searchclient/main_title_bj.png) left bottom repeat-x;">
					<img src="/${res}/images/searchclient/main_title.png" alt="" /><font id="menu_title">${menu.name!''}</font>
				</div>
				<div class="main_con zxjj">
					<iframe id="center_right_iframe" src="${menu.url!''}"></iframe>
				</div>
				<!--   main_con end   -->
			</div>
			<!--   an_main2 end   -->
		</div>
		<!-- an_content2 end -->

		<div class="an_footer2" style="background: url(/${res}/images/searchclient/an_footer2.png) center top no-repeat; ">
			<div class="block_icon">
					[#include "/WEB-INF/t/cms/www/default/searchclient/include/footmemu.html"/]
			</div>
		</div>

		<!-- an_footer2 end -->
	</div>
	<!--   an_container end   -->
</body>
</html>
