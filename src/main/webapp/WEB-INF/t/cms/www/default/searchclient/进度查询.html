<script language="javascript" type="text/javascript" >
	var bsnum="";
	$(function(){
		
		var str=$("#bsnum").val();
		$("#anjan_number button").click(function(){
			if(str=="请输入受理编号"){
				$("#bsnum").val("");
			}
			var num=$(this).text();
			if(num=="x"){
				 bsnum=bsnum.substring(0,(bsnum.length-1)); 
				 num="";
			}
			if(num=="→"){
				num="";
				$("#tisi").text("");
				if(bsnum==null||bsnum==""){
					$("#tisi").text("请输入编号！");
					return;
				}
				//window.location.href="http://www.gzegn.gov.cn/queryBusinessinfo.jspx?iscxj=true&bsnum="+bsnum;
				var _parent = $(window.parent.document);
				var _iframe = _parent.find("#center_right_iframe");
				var _menuTitle = _parent.find("#menu_title");
				_menuTitle.html("业务最新结果公示");
				_iframe.attr("src", "http://www.gzegn.gov.cn/queryBusinessinfo.jspx?iscxj=true&bid="+bsnum);
			}
			bsnum+=num;
			$("#bsnum").val(bsnum);
		});
	
	});
function clearfun(){
	$("#bsnum").val("");
	bsnum="";
	$("#tisi").text("");
}

function dosubmit(){
$("#tisi").text("");
	var bsnum=$("#bsnum").val();
// 	var password=$("#password").val();
	if(bsnum==null||bsnum==""){
		$("#tisi").text("请输入编号！");
		return;
	}
	//window.location.href="http://www.gzegn.gov.cn/queryBusinessinfo.jspx?iscxj=true&bsnum="+bsnum;
	//$.post("/doSearch.jspx",{bid:bsnum},function(data){},"text");
	var _parent = $(window.parent.document);
    var _iframe = _parent.find("#center_right_iframe");
    var _menuTitle = _parent.find("#menu_title");
    _menuTitle.html("业务最新结果公示");
    _iframe.attr("src", "http://www.gzegn.gov.cn/queryBusinessinfo.jspx?iscxj=true&bid="+bsnum);
}
</script>
