<script language="javascript" type="text/javascript" >
	var bsnum="";
	$(function(){
		
		var str=$("#bsnum").val();
		$("#anjan_number button").click(function(){
			if(str=="请输入受理编号"){
				$("#bsnum").val("");
			}
			var num=$(this).text();
			if(num=="x"){
				 bsnum=bsnum.substring(0,(bsnum.length-1)); 
				 num="";
			}
			if(num=="→"){
				num="";
				$("#tisi").text("");
				if(bsnum==null||bsnum==""){
					$("#tisi").text("请输入编号！");
					return;
				}
				window.location.href="/doSearch.jspx?bid="+bsnum;
			}
			bsnum+=num;
			$("#bsnum").val(bsnum);
		});
	
	});
function clearfun(){
	$("#bsnum").val("");
	bsnum="";
	$("#tisi").text("");
}

function dosubmit(){
$("#tisi").text("");
	var bsnum=$("#bsnum").val();
// 	var password=$("#password").val();
	if(bsnum==null||bsnum==""){
		$("#tisi").text("请输入编号！");
		return;
	}
	window.location.href="/doSearch.jspx?bid="+bsnum;
	//$.post("/doSearch.jspx",{bid:bsnum},function(data){},"text");
	
}
</script>
